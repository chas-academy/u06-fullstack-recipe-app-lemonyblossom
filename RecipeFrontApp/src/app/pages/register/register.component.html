   <form (ngSubmit)="registerUser()">

      <div>
         <label for="name">
            Username:
         </label>
         <input id="name" type="text" registerForm="name" required>
      </div>

      <div>
         <label for="email">
            Email:
         </label>
         <input id="email" type="email" registerForm="email" required>
      </div>
      <div>
         <label for="password">
            Password:
         </label>
         <input id="password" type="password" registerForm="password" required>
      </div>
      <div>
         <label for="password_confirmation">
            Confirm password:
         </label>
         <input id="password_confirmation" type="password" registerForm="password_confirmation" required>
      </div>



      <button type="submit">Register</button>

   </form>
</div>
