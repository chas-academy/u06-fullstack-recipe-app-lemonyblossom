<div class="h-full mt-2 flex flex-col">
   <div class="search-container mt-5 float-left items-center flex ">
      <label for="searchTerm" class="text-yellow-700 mt-2 m-2">Search recipes</label>
      <br>
      <br>
      <input type="text" id="searchTerm" placeholder="Search for recipes..." [(ngModel)]="searchTerm"
         class="border-2 border-yellow-700 rounded-md px-2 py-1 bg-white m-2" (keydown.enter)="searchRecipes()">

      <button (click)="searchRecipes()"
         class="bg-amber-500 hover:bg-amber-400 text-white font-bold py-2 px-4 rounded mt-2 m-2">
         GO!
      </button>
   </div>

   <div class="h-dvh grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-2 overflow-y-auto">
      @for(recipe of recipes; track recipe)
      {
      <article class="bg-white rounded-lg shadow-md p-4 flex flex-col justify-center">
         <img src="{{ recipe.image }}" width="200" class="mx-auto mb-2" />
         <h3 class="text-lg font-semibold mb-2 text-center">{{recipe.label}}</h3>
         <p class="text-center">Time to cook: {{recipe.totalTime}}</p>
         <p class="text-center"><a [routerLink]="['/recipe', recipe.self | recipeidformatter]"
               class="text-amber-500 hover:text-amber-400 font-bold">Go to recipe</a></p>
      </article>
      }
   </div>
</div>
